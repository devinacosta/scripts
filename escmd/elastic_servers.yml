settings:
  # Options for box_style: SIMPLE, ASCII, SQUARE, ROUNDED, SQUARE_DOUBLE_HEAD
  box_style: SQUARE_DOUBLE_HEAD
  # Options for health_style: dashboard, classic
  # This sets the default health display style for all clusters
  health_style: dashboard
  # Options for classic_style: table, panel
  # When health_style is 'classic', this controls the format
  classic_style: panel
  # Paging configuration for large datasets
  # enable_paging: true/false - Enable automatic paging for large outputs
  enable_paging: true
  # paging_threshold: number - Auto-enable pager when output exceeds this many items
  paging_threshold: 50

# Cluster groups for monitoring multiple related clusters
cluster_groups:
  att: 
    - iad51
    - sjc51
  us-prod:
    - iad41
    - sjc01
  glip:
    - aex10
    - aex20

